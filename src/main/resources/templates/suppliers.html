<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Listado de Proveedores</title>
</head>
<body>
<div class="container-fluid">
    <div class="jumbotron"
         style="background: url(https://images.unsplash.com/photo-1480603509257-c0bfc8135e13?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1489&q=80)">
        <div class="container">
            <h1 class="text-white">Listado de Proveedores</h1>
            <div class="btn-group">
                <a th:href="@{/suppliers/add}" class="btn btn-outline-light">Agregar proveedores</a>
                <a th:href="@{/}" class="btn btn-outline-light">Atras</a>
            </div>
        </div>
    </div>

    <div class="table-responsive" th:switch="products">
        <table class="table table-hover table-dark">
            <thead>
            <tr>
                <th scope="col">RUC</th>
                <th scope="col">Nombre</th>
                <th scope="col">Email</th>
                <th scope="col">Movil</th>
                <th scope="col">Productos</th>
                <th scope="col">Opciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="supplier: ${suppliers}">
                <th scope="row" th:text="${supplier.ruc}"></th>
                <td th:text="${supplier.name}"></td>
                <td th:text="${supplier.contactEmail}"></td>
                <td th:text="${supplier.contactMobilePhone}"></td>
                <td th:text="${supplier.products}"></td>

                <td>
                    <div class="btn-group">
                        <a th:href="@{/products/add}" class="btn btn-outline-light btn-sm">Agregar productos</a>
                        <a th:href="@{/suppliers/edit/{ruc}(ruc=${supplier.ruc})}"
                        class="btn btn-outline-light btn-sm">Editar</a>
                        <a th:href="@{/suppliers/delete/{ruc}(ruc=${supplier.ruc})}" class="btn btn-outline-light btn-sm">Eliminar</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
