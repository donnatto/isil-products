<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Bienvenido</title>
</head>
<body>

<div class="container">
    <header class="jumbotron" style="background: url(https://images.unsplash.com/photo-1480603509257-c0bfc8135e13?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1489&q=80)")>
        <div class="container">
            <h1 class="text-white">Bienvenidos a Deltron</h1>
            <p class="text-white">Gestione los Proveedores y Productos de la empresa.</p>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="card text-center text-white bg-dark">
                    <div class="row no-gutters">
                        <div class="col-md-4">
                            <img class="card-img" src="https://images.unsplash.com/photo-1530749563741-d96315d67757?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1534&q=80" alt="Supplies">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title mb-3">Proveedores</h5>
                                <p class="card-text mb-5">
                                    Desde aqui podremos realizar el
                                    mantenimiento de Proveedores
                                </p>
                                <a th:href="@{/suppliers}" class="btn btn-outline-light">
                                    Ingresar
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-6">
                <div class="card text-center text-white bg-dark">
                    <div class="row no-gutters">
                        <div class="col-md-4">
                            <img src="https://images.unsplash.com/photo-1556742502-ec7c0e9f34b1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="Products" class="card-img">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title mb-3">Productos</h5>
                                <p class="card-text mb-5">
                                    Desde aqui podremos realizar el
                                    mantenimiento de Productos
                                </p>
                                <a th:href="@{/products}" class="btn btn-outline-light">
                                    Ingresar
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
