<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" >
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Editar Proveedores</title>
</head>
<body>
    <div class="container">
        <h3>Editar Proveedores</h3>

        <div>
            <form action="#" method="post" th:object="${supplier}" th:action="@{/suppliers/saveedit}">
                <div class="form-group">
                    <label for="ruc">ruc</label>
                    <input type="text" class="form-control" id="ruc" readonly
                        th:field="*{ruc}"
                    />
                </div>

                <div class="form-group">
                    <label for="name">name</label>
                    <input type="text" class="form-control" id="name" placeholder="Ingrese el nombre"
                           th:field="*{name}"
                    />
                </div>

                <div class="form-group">
                    <label for="contactEmail">contactEmail</label>
                    <input type="text" class="form-control" id="contactEmail" placeholder="Ingrese el email de contacto"
                           th:field="*{contactEmail}"
                    />
                </div>

                <div class="form-group">
                    <label for="contactMobilePhone">contactMobilePhone</label>
                    <input type="text" class="form-control" id="contactMobilePhone" placeholder="Ingrese el numero de movil"
                           th:field="*{contactMobilePhone}"
                    />
                </div>

                <button type="submit" class="btn btn-primary">Editar Proveedor</button>
                <a th:href="@{/suppliers}" class="btn btn-danger">Atras</a>
            </form>
        </div>

    </div>
</body>
</html>
